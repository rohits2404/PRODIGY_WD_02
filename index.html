<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stopwatch</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="stopwatch">
        <div class="display">
            <span class="timer">00:00.000</span>
            <ul class="laps"></ul>
        </div>
        <div class="controls">
            <button class="control start" onclick="startStop()">Start</button>
            <button class="control lap" onclick="recordLap()">Lap</button>
            <button class="control reset" onclick="resetStopwatch()">Reset</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
